# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolvers/resolver.go
  type: github.com/mind1949/iblog/resolvers.Resolver
models:
  Post:
    model: github.com/mind1949/iblog/models.Post
  Tag:
    model: github.com/mind1949/iblog/models.Tag
  ID:
    model: # override the default id marshaller to use ints
      - github.com/99designs/gqlgen/graphql.IntID
      - github.com/99designs/gqlgen/graphql.ID
autobind: []
